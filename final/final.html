<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Final</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>

   <div class="overlay">
     <div class="vid">
         <video autoplay>
         <source src="DeeDaaa.mp4" type="video/mp4"></video>
     </div>
   </div>
   
  <h1>Catch that guy yelling Hoopla to change the volume!</h1>
  <h2>Current Volume Level: <span class="score">0</span></h2>

  <div class = "start">
  <button onClick="startGame()">Increase Volume</button>
  
  <button onclick="on()">Reset Volume</button>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  <div class="hole hole7">
    <div class="mole"></div>
  </div>
  <div class="hole hole8">
    <div class="mole"></div>
  </div>
  <div class="hole hole9">
    <div class="mole"></div>
  </div>
</div>

<footer><p>be sure to have your volume on to experience full joy :)</p></footer>
<script src="final.js"></script>
</body>
</html>
